<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" />
      <stop offset="50%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#D4AF37" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#22223B"/>
  
  <!-- Hexagon -->
  <path
    d="M100 10 L180 55 L180 145 L100 190 L20 145 L20 55 Z"
    fill="url(#hexGradient)"
    opacity="0.18"
    stroke="url(#hexGradient)"
    stroke-width="2.4"
  />
  
  <!-- Inner glow circle -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#hexGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Letter S with circle -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#hexGradient)" stroke-width="3" filter="url(#glow)"/>
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#hexGradient)" text-anchor="middle" dominant-baseline="central" filter="url(#glow)">S</text>
</svg>
